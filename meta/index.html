<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Code analysis and statistics for Jefferson Chen's portfolio website">
  <title>Code Analysis</title>
  <!-- Link to the global stylesheet (assumed to be one level up) -->
  <link rel="stylesheet" href="../style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

  <header>
    <h1>Code Analysis</h1>
    <p>This page provides insights and statistics about the codebase of this portfolio website, including commit patterns, code metrics, and development trends.</p>
  </header>

  <section>
    <h2>Code Statistics</h2>
    <div id="stats"></div>
  </section>

  <section>
    <h2>Commits by Time of Day</h2>
    <div id="chart"></div>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd><a href="" id="commit-link" target="_blank"></a></dd>
      <dt>Date</dt>
      <dd id="commit-date"></dd>
      <dt>Time</dt>
      <dd id="commit-time"></dd>
      <dt>Author</dt>
      <dd id="commit-author"></dd>
      <dt>Lines Edited</dt>
      <dd id="commit-lines"></dd>
    </dl>
  </section>

  <script type="module" src="../global.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
